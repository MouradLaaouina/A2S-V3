<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Bienvenue – ALLIANCE SYNERGIE SANTÉ</title>
  <meta name="description" content="Écran d'accueil animé pour ALLIANCE SYNERGIE SANTÉ – logo officiel, particules, effets vert, accessibilité et mobile ready." />
  <link rel="preload" as="image" href="../images/logo principal.png" />
  
  <link rel="stylesheet" href="../index.css">
  <script src="../index.js" defer></script>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splashScreen" role="dialog" aria-label="Écran d'accueil – appuyer Entrée ou cliquer pour entrer">
    <button class="skip-button" type="button" aria-label="Passer l'animation et entrer" id="skipBtn">SKIP</button>

    <canvas id="particleCanvas" aria-hidden="true"></canvas>
    <div class="sparkles" id="sparkles" aria-hidden="true"></div>

    <div class="content" id="content">
      <div class="logo-wrap" aria-hidden="true">
        <img src="../images/logo principal.png" alt="Alliance Synergie Santé – logo" class="logo" id="logoImg" />
      </div>

      <h1 class="brand-name" id="brandName" aria-label="Alliance Synergie Santé">
        <span class="brand-letter">A</span><span class="brand-letter">L</span><span class="brand-letter">L</span><span class="brand-letter">I</span><span class="brand-letter">A</span><span class="brand-letter">N</span><span class="brand-letter">C</span><span class="brand-letter">E</span>
        <span class="brand-letter"> </span>
        <span class="brand-letter">S</span><span class="brand-letter">Y</span><span class="brand-letter">N</span><span class="brand-letter">E</span><span class="brand-letter">R</span><span class="brand-letter">G</span><span class="brand-letter">I</span><span class="brand-letter">E</span>
        <span class="brand-letter"> </span>
        <span class="brand-letter">S</span><span class="brand-letter">A</span><span class="brand-letter">N</span><span class="brand-letter">T</span><span class="brand-letter">É</span>
      </h1>

      <p class="tagline" id="tagline">L'Art de la Beauté Rebelle</p>
      <p class="cta" id="enterText">Cliquez / Appuyez sur Entrée pour entrer</p>
    </div>
  </div>

  
  

</body>
</html>
